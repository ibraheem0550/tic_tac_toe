name: tic_tac_toe
description: "🎮 Advanced Tic Tac Toe Game - Professional Edition"

publish_to: 'none'

version: 1.0.0

environment:
  sdk: '^3.8.0'
  flutter: '>=3.8.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
   
  # 🎨 UI & Design
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  
  # 🎭 Animations & Effects
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  
  # 🔊 Audio & Sound
  audioplayers: ^6.0.0
  
  # 📊 Charts & Visualization
  fl_chart: ^0.66.2
  
  # 💾 Storage & Data
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # 🌐 Network & Communication
  http: ^1.2.0
  socket_io_client: ^2.0.3+1
  
  # 🔥 Firebase Services - معطل مؤقتاً للتشغيل على Windows
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_storage: ^11.5.6
  
  # 🔐 Authentication - معطل مؤقتاً
  # google_sign_in: ^6.2.1
  
  # 💳 Payments
  in_app_purchase: ^3.1.11
  
  # 🔧 Utilities
  logger: ^2.0.2+1
  url_launcher: ^6.2.5
  package_info_plus: ^7.0.0
  
  # 🌍 Internationalization
  intl: ^0.20.2
  
  # 🔄 State Management
  provider: ^6.1.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
