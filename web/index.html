<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tic Tac Toe Game">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tic_tac_toe">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Tic Tac Toe</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Initialize audio context
    let audioContext;
    
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }

    window.addEventListener('load', function() {
      // Enable audio on user interaction
      document.addEventListener('click', initAudio, { once: true });
      document.addEventListener('touchstart', initAudio, { once: true });
      
      // Pre-load audio files
      const audioFiles = ['click.mp3', 'win.mp3', 'lose.mp3', 'draw.mp3'];
      audioFiles.forEach(file => {
        const audio = new Audio(`assets/sounds/${file}`);
        audio.load();
      });
    });
  </script>
</head>
<body>  <script>
    window.addEventListener('load', async function(ev) {
      // Download main.dart.js
      try {
        await _flutter.loader.load();
        let appRunner = await _flutter.loader.initializeEngine({
          useColorEmoji: true,
        });
        await appRunner.runApp();
      } catch (error) {
        console.error('Error loading Flutter app:', error);
      }
    });
  </script>
</body>
</html>
